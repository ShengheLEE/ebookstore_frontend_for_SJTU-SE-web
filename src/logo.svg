<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="50" ry="50" fill="#f5f5f5" />
  <!-- 书架 -->
  <rect x="100" y="380" width="312" height="20" fill="#8D6E63" />
  <rect x="90" y="400" width="332" height="15" fill="#6D4C41" />
  <!-- 书本1 - 红色 -->
  <rect x="120" y="230" width="40" height="150" rx="3" ry="3" fill="#E53935" />
  <rect x="120" y="230" width="40" height="10" rx="1" ry="1" fill="#ffcdd2" />
  <!-- 书本2 - 蓝色 -->
  <rect x="165" y="200" width="45" height="180" rx="3" ry="3" fill="#1976D2" />
  <rect x="165" y="200" width="45" height="10" rx="1" ry="1" fill="#bbdefb" />
  <!-- 书本3 - 紫色 -->
  <rect x="215" y="250" width="35" height="130" rx="3" ry="3" fill="#7B1FA2" />
  <rect x="215" y="250" width="35" height="10" rx="1" ry="1" fill="#e1bee7" />
  <!-- 书本4 - 绿色 -->
  <rect x="255" y="220" width="38" height="160" rx="3" ry="3" fill="#388E3C" />
  <rect x="255" y="220" width="38" height="10" rx="1" ry="1" fill="#c8e6c9" />
  <!-- 书本5 - 橙色 -->
  <rect x="298" y="260" width="42" height="120" rx="3" ry="3" fill="#F57C00" />
  <rect x="298" y="260" width="42" height="10" rx="1" ry="1" fill="#ffe0b2" />
  <!-- 书本6 - 靛蓝色 -->
  <rect x="345" y="210" width="36" height="170" rx="3" ry="3" fill="#303F9F" />
  <rect x="345" y="210" width="36" height="10" rx="1" ry="1" fill="#c5cae9" />
  <!-- 悬浮的书本 -->
  <g transform="translate(256, 140) rotate(-10)">
    <rect x="-50" y="-25" width="100" height="130" rx="5" ry="5" fill="url(#bookGradient)" />
    <rect x="-35" y="-5" width="70" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.7" />
    <rect x="-35" y="15" width="70" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.5" />
    <rect x="-35" y="30" width="50" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.5" />
    <rect x="-35" y="45" width="60" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.5" />
    <rect x="-35" y="60" width="40" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.5" />
  </g>
  <!-- 书城文字 -->
  <g transform="translate(256, 475)">
    <rect x="-205" y="-35" width="410" height="60" rx="10" ry="10" fill="#f8f8f8" opacity="0.9" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="58" text-anchor="middle" fill="#1976D2" font-weight="bold">书香世界</text>
  </g>
</svg> 